<body>
    <div class="grid-container main">
        <header id="main-header">Utilities</header>
        <div class="grid-item label-text">Mail Merge :</div>
        <div class="grid-item">
            <span class="mybutton" id="MailMerge" data-micromodal-trigger="modal-1">Open</span>
            <img id="barcode" style="display:none" />
        </div>
    </div>

    <div class="modal" id="modal-1" aria-hidden="true">
        <div tabindex="-1" data-micromodal-close class="modal__overlay">
            <div role="dialog" aria-modal="true" aria-labelledby="modal-1-title" class="modal__container">
                <header>
                    <h2 id="modal-1-title">Mail Merge</h2>
                    <button aria-label="Close modal" data-micromodal-close class="modal__close"></button>
                </header>
                <div id="modal-1-content">
                    <form id='Mail-merge-form'>
                        <div class="grid-container modal">
                            <div class="grid-item">
                                <label id="template-url-label">
                                    <input type="radio" name="template-source" value="template-url" id="template-url" checked> Template from URL
                                </label><br>
                                <label id="template-local-label">
                                    <input type="radio" name="template-source" value="template-local" id="template-local">
                                    Upload template from computer
                                </label><br>
                                <input type="file" name="template-local-file" id="template-local-file"
                                    style="display:none"><br>
                                <input placeholder="URL" type="text" name="template-url-text" id="template-url-text" value="">
                            </div>
                            <div class="grid-item">
                                <!-- <span class="mybutton" id="help">Help</span><br> -->
                                <label id="data-list-local-label"><input type="radio" name="data-list-source"
                                        value="data-list-url" checked> Data list from URL</label><br>
                                <label id="data-list-url-label"><input type="radio" name="data-list-source" value="data-list-local">
                                    Upload data list from computer</label><br>
                                <input type="file" name="data-list-local" id="data-list-local-file"
                                    style="display:none"><br>
                                <input placeholder="URL" type="text" name="data-list-url" id="data-list-url-text" value="">
                            </div>
                        </div>

                        <label for="save-name" name="save-name">File name</label><br>
                        <input type="text" id="save-name" name="save-name" value=""><br>
                        <span class="mybutton" id="run-mail-merge">Run Mail Merge</span><br>
                    </form>
                </div>

            </div>
        </div>
    </div>


    <input id="templateChooser" type="file" name="name" style="display: none;" />
    <input id="datalistChooser" type="file" name="name" style="display: none;" />
